<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorveteria Ice Dream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --roxo: #7B3CAB;
            --amarelo: #FFD700;
            --rosa: #FF69B4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(45deg, var(--roxo), #4A235A);
            color: white;
            overflow-x: hidden;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            background: var(--amarelo);
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            box-shadow: 0 0 20px var(--rosa);
            animation: pulse 2s infinite;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .carousel {
            width: 90%;
            height: 250px;
            margin: 80px auto 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
        }

        .btn-contato {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            margin: 15px auto;
            padding: 12px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            transform: translateY(0);
            position: relative;
            overflow: hidden;
            border: 2px solid var(--amarelo);
            box-shadow: 0 0 15px rgba(255,215,0,0.6);
        }

        .btn-contato::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,215,0,0.4), transparent);
            transform: rotate(45deg);
            animation: brilhoBorda 3s infinite;
        }

        .whatsapp {
            background: #25D366;
            color: white;
        }

        .instagram {
            background: linear-gradient(45deg, #405DE6, #833AB4, #C13584, #E1306C, #FD1D1D);
            color: white;
        }

        .localizacao-btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(5px);
        }

        .btn-contato:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255,215,0,0.8);
        }

        .btn-contato i {
            font-size: 24px;
            margin-right: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(0.95); }
        }

        @keyframes brilhoBorda {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .neon-text {
            text-shadow: 0 0 10px var(--rosa),
                       0 0 20px var(--rosa),
                       0 0 30px var(--rosa);
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 10px var(--rosa), 0 0 20px var(--roxo), 0 0 30px var(--amarelo); }
            to { text-shadow: 0 0 20px var(--rosa), 0 0 30px var(--roxo), 0 0 40px var(--amarelo); }
        }

        .carousel-inner {
            width: 300%;
            height: 100%;
            display: flex;
            animation: carousel 15s infinite;
        }

        .carousel-item {
            width: 33.333%;
            height: 100%;
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes carousel {
            0%, 20% { transform: translateX(0); }
            33.33%, 53.33% { transform: translateX(-33.333%); }
            66.66%, 86.66% { transform: translateX(-66.666%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="img/logo.jpeg" class="logo" alt="Logo Ice Dream">
    </div>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1579954115545-a95591f28bfc" alt="Sorvete 1">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1497034825429-c343d7c6a68f" alt="Sorvete 2">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1550258987-190a2d41a8ba" alt="Sorvete 3">
            </div>
        </div>
    </div>

    <a href="https://wa.me/5511999999999" class="btn-contato whatsapp">
        <i class="fab fa-whatsapp"></i> WhatsApp
    </a>

    <a href="https://instagram.com" class="btn-contato instagram">
        <i class="fab fa-instagram"></i> Instagram
    </a>

    <a href="https://goo.gl/maps/example" class="btn-contato localizacao-btn">
        <i class="fas fa-map-marker-alt"></i> Localização
    </a>
</body>
</html>
